<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ISP 2018</title>
		<script type="text/javascript" src="../d3.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
		<script src="https://d3js.org/topojson.v2.min.js"></script>
		<style type="text/css">
			/* Legend Font Style */
			body {
				font-family: "Montserrat", Avenir Next, Arial, Helvetica, sans-serif;;
  				font-size: 15px;
				background-color: #ffffff;
			}

			path:hover{
				fill-opacity: 0.7;
			}

			/* Style for Custom Tooltip */
			div.tooltip {   
				position: absolute;           
				text-align: center;           
				width: 80px;                  
				height: 28px;                 
				padding: 2px;             
				font-family: "Montserrat", Avenir Next, Arial, Helvetica, sans-serif;;
  				font-size: 12px;     
				background: white;   
				border: 1px;      
				border-radius: 8px;           
				pointer-events: none;         
			}
		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 960;
			var h = 600;

			var x = d3.scaleLinear()
				.domain([10, 3000])
				.rangeRound([300, 900]);

			//Define map projection
			var projection = d3.geoAlbersUsa()
				.translate([w/2, h/2])
				.scale([1200]);

			//Define path generator
			var path = d3.geoPath()
				.projection(projection);

			//Create SVG element
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			// Append Div for tooltip to SVG
			var div = d3.select("body")
				.append("div")   
				.attr("class", "tooltip")               
				.style("opacity", 0);
			
			// Threshold of colors
			var color = d3.scaleThreshold().range(d3.schemeGreens[9]).domain([10, 100, 200, 300, 400, 800, 1000, 2000, 3000]);

			// Creating the lengend
			var g = svg.append("g")
				.attr("class", "key")
				.attr("transform", "translate(0,30)");
			
				g.selectAll("rect")
					.data(color.range().map(function(d) {
						d = color.invertExtent(d);
						if (d[0] == null) d[0] = x.domain()[0];
						if (d[1] == null) d[1] = x.domain()[1];
						return d;
						}))
					.enter().append("rect")
						.attr("height", 8)
						.attr("x", function(d) { return x(d[0]); })
						.attr("width", function(d) { return x(d[1]) - x(d[0]); })
						.attr("fill", function(d) { return color(d[0]); });

				g.append("text")
					.attr("class", "caption")
					.attr("x", x.range()[0])
					.attr("y", -6)
					.attr("fill", "#000")
					.attr("text-anchor", "start")
					.attr("font-weight", "bold")
					.attr("font-size", "15px")
					.attr("font-family", "Avenir Next")
					.text("Number of Starbucks Locations");

				g.call(d3.axisBottom(x)
					.tickSize(15)
					.tickFormat(function(x, i) { return i ? x : x; })
					.tickValues(color.domain()))
					.select(".domain")
					.remove();

			//Load in Starbucks data
			d3.csv("final-starbucks-us.csv", function(data) {
				var dataArray = [];
				for (var d = 0; d < data.length; d++) {
					dataArray.push(parseFloat(data[d].value))
				}
				var minVal = d3.min(dataArray)
				var maxVal = d3.max(dataArray)

				//Load in GeoJSON data
				d3.json("us-states.json", function(json) {

					//Merge the data and GeoJSON
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {
				
						//Grab state name
						var dataState = data[i].state;
						
						//Grab data value, and convert from string to float
						var dataValue = parseFloat(data[i].value);
				
						//Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {
						
							var jsonState = json.features[j].properties.name;
				
							if (dataState == jsonState) {
						
								//Copy the data value into the JSON
								json.features[j].properties.value = dataValue;
								json.features[j].properties.state = dataState;
								
								//Stop looking through the JSON
								break;
								
							}
						}		
					}

					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .style("stroke", "#fff")
					   .style("stroke-width", "1")
					   .style("fill", function(d) {
					   		//Get data value  
					   		var value = d.properties.value;
						   		return color(value);
					   })
					   .on("mouseover", function(d) {
						   div.transition()
						   		.duration(200)
								.style("opacity", .9);      
           						div.text(d.properties.state + ", " + d.properties.value)
								.style("left", (d3.event.pageX) + "px")
								.style("top", (d3.event.pageY - 28) + "px");
						})
						.on("mouseout", function(d) {
							div.transition()
								.duration(500)
								.style("opacity", 0);
						});
				});
			});
		</script>
	</body>
</html>
